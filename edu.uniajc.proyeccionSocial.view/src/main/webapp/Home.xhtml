<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Proyeccion Social</title>
    </h:head>

    <h:body>
        <div id="divGeneral">
            <div id="top">
                <div id="logo">                  
                    <p:graphicImage value="resources/image/LOGO CAMACHO.png"/>                  
                </div>
                <div id="logotipo">
                    <h1> <center>Proyeccion Social</center></h1>
                </div>               
                <div id="menuHome">
                    <h:form>  
                        <p:growl id="messages"/>
                        <p:menubar>       
                            <p:submenu label="Menu">
                                <p:menuitem value="Crear Tercero" icon="ui-icon-close" action="tercero.xhtml"/>
                                <p:menuitem value="Gestion Programa" icon="ui-icon-close" action="programas.xhtml"/>
                                <p:menuitem value="Gestion Servicio" icon="ui-icon-close" action="servicios.xhtml"/>
                                <p:menuitem value="Gestion Etapas" icon="ui-icon-close" action="etapas.xhtml"/>
                                <p:menuitem value="Programas y Servicios" icon="ui-icon-close" action="servprog.xhtml"/>
                                <p:menuitem value="Servicios y Etapas" icon="ui-icon-close" action="servEtapa.xhtml"/>

                                <p:menuitem value="Gestion de Proyecto" icon="ui-icon-close" action="gestionProyecto.xhtml"/>                                 
                                <p:menuitem value="Aprobar Entregas" icon="ui-icon-close" action="aprobacionArchivos.xhtml"/>                                 
                                <p:menuitem value="Editar Cuenta" icon="ui-icon-close" action="editar_cuenta.xhtml"/>   
                                <p:menuitem value="Salir" icon="ui-icon-close" action="#{loginBean.logout}"/>
                            </p:submenu>
                        </p:menubar>

                    </h:form>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>

            </div>
            <div id="bottom">
                <h2>&copy; 2017 - IRIS (UNIAJC)</h2>
            </div>
        </div>
    </h:body>

</html>
