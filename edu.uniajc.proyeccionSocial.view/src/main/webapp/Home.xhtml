<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Proyección Social</title>
    </h:head>

    <h:body>
        <div id="divGeneral">
            <div id="top">
                <div id="logo">                  
                    <p:graphicImage value="resources/image/LOGO CAMACHO.png"/>                  
                </div>
                <div id="logotipo">
                    <h1> <center>Proyección Social</center></h1>
                </div>               
                <div id="menuHome">
                    <h:form>  
                        <p:growl id="messages"/>
                        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage value="resources/image/ajaxloadingbar.gif" />
                        </p:dialog>

                                 <p:menuitem value="Creacion Proyectos" icon="ui-icon-close" action="proyecto.xhtml"/>   
                                 <p:menuitem value="Aprobacion de Proyectos" icon="ui-icon-close" action="aprobarProyecto.xhtml"/>                                 
                                 <p:menuitem value="Gestion de Proyecto" icon="ui-icon-close" action="gestionProyecto.xhtml"/>

                        <p:menubar>
                            <p:submenu label="Inicio" icon="ui-icon-document" >
                                <p:menuitem value="Inicio" action="inicio.xhtml"  />
                            </p:submenu>
                            <p:submenu label="Proyectos" icon="ui-icon-document" rendered="#{!loginBean.listaModuloProyectos.isEmpty()}" >
                                <c:forEach items="#{loginBean.listaModuloProyectos}" var="menuProyectos">
                                    <p:menuitem value="#{menuProyectos.descripcion}" outcome="#{menuProyectos.ruta}"/>
                                </c:forEach>                                
                            </p:submenu>
                            <p:submenu label="Parametrizar" icon="ui-icon-document" rendered="#{!loginBean.listaModuloParametrizar.isEmpty()}">
                                <c:forEach items="#{loginBean.listaModuloParametrizar}" var="menuPara">
                                    <p:menuitem value="#{menuPara.descripcion}" outcome="#{menuPara.ruta}"/>
                                </c:forEach>                                
                            </p:submenu>
                            <p:submenu label="Usuarios" icon="ui-icon-document" rendered="#{!loginBean.listaModuloUsuarios.isEmpty()}">
                                <c:forEach items="#{loginBean.listaModuloUsuarios}" var="menuUser">
                                    <p:menuitem value="#{menuUser.descripcion}" outcome="#{menuUser.ruta}"/>
                                </c:forEach>                                
                            </p:submenu>
                            <p:submenu label="Cuenta" icon="ui-icon-document" >
                                <c:forEach items="#{loginBean.listaModuloCuenta}" var="menuCuenta">
                                    <p:menuitem value="#{menuCuenta.descripcion}" outcome="#{menuCuenta.ruta}"/>
                                </c:forEach> 
                                <p:menuitem value="Salir" icon="ui-icon-close" action="#{loginBean.logout}"/>
                            </p:submenu>


                        </p:menubar>

                    </h:form>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div id="content" class="center_content">
                <ui:insert name="content" ></ui:insert>

            </div>
            <div id="bottom">
                <h2>&copy; 2018 - PROYECCIÓN SOCIAL (UNIAJC)</h2>
            </div>
        </div>
