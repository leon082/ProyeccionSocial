<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="CSS/login.css" rel="stylesheet" type="text/css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Proyeccion Social</title>
    </h:head>

    <h:body>
        <ui:composition template="Home.xhtml">
            <ui:define name="content">
                <p:growl id="mensajes" showDetail="true" life="2000" />

                <h:form>

                    <h:panelGrid columns="2">

                        <p:panel  >

                            <p:tab title ="Datos Persona">
                                <h:panelGrid columns="2" >

                                    <h:panelGrid columns="1">
                                        <p:outputLabel for="add_1" value="Tipo de Documento :" />
                                        <p:selectOneMenu  id="add_1" value="#{terceroBean.docuSelected}" required="true" requiredMessage="Tipo documento requerido" >  
                                            <f:selectItem itemLabel="Seleccione" itemValue="" />  
                                            <f:selectItems value="#{terceroBean.itemsDocumentos}"/>  
                                        </p:selectOneMenu> 
                                    </h:panelGrid>



                                    <h:panelGrid columns="1">
                                        <p:outputLabel for="doc" value="Documento:" />
                                        <p:inputMask id="doc" value="#{terceroBean.tercero.numidentificacion}" mask="9999999999" required="true" requiredMessage="Documento requerido"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="1">
                                        <p:outputLabel for="pNombre" value="Primer Nombre:" />
                                        <p:inputText id="pNombre" value="#{terceroBean.tercero.primernombre}" required="true" requiredMessage="Nombre requerido"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="1">
                                        <p:outputLabel for="sNombre" value="Segundo Nombre:" />
                                        <p:inputText id="sNombre" value="#{terceroBean.tercero.segundonombre}"  />
                                    </h:panelGrid>

                                    <h:panelGrid columns="1">
                                        <p:outputLabel for="pApellido" value="Primer Apellido:" />
                                        <p:inputText id="pApellido" value="#{terceroBean.tercero.primerapellido}" required="true" requiredMessage="Apellido requerido"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="1">
                                        <p:outputLabel for="sApellido" value="Segundo Apellido:" />
                                        <p:inputText id="sApellido" value="#{terceroBean.tercero.segundoapellido}" />
                                    </h:panelGrid>

                                    <h:panelGrid columns="1">
                                        <p:outputLabel for="fechaNacimiento" value="Fecha Nacimiento:" />
                                        <p:calendar id="fechaNacimiento" value="#{terceroBean.fecha}" showOn="button" required="true" requiredMessage="Fecha requerido" />
                                    </h:panelGrid>

                                    <h:panelGrid columns="1">
                                        <p:outputLabel for="phoneFijo" value="Telefono:" />
                                        <p:inputMask id="phoneFijo" value="#{terceroBean.tercero.telefonofijo}" mask="9999999" />
                                    </h:panelGrid>


                                    <h:panelGrid columns="1">
                                        <p:outputLabel for="phoneCel" value="Telefono Celular" />
                                        <p:inputMask id="phoneCel" value="#{terceroBean.tercero.telefonocelular}" mask="(999) 999-9999"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="1">
                                        <p:outputLabel for="correo" value="Correo Electronico:" />
                                        <p:inputText id="correo" value="#{terceroBean.tercero.correo}" required="true" requiredMessage="Correo requerido"/>
                                    </h:panelGrid>



                                </h:panelGrid>
                                <p:separator />

                                <p:commandButton 
                                    value="Crear" action="#{terceroBean.actionButon()}" update=":mensajes"/>
                            </p:tab>
                        </p:panel>
                    </h:panelGrid>

                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>

</html>
