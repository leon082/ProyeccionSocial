<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="CSS/login.css" rel="stylesheet" type="text/css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Proyeccion Social</title>
    </h:head>

    <h:body>
        <p:growl id="mensajes" showDetail="true" life="2000" />
        <div id="divGeneral">
            <div id="top">
                <div id="logo">                  
                    <p:graphicImage value="resources/image/LOGO CAMACHO.png"/>                  
                </div>
                <div id="logotipo">
                    <h1> <center>Registrar Usuario</center></h1>
                </div>
                <div>
                   
                </div>
                <div style="clear:both;"></div>
            </div>
            <div  class="center_content">
                 <h:form>
                       
                        <h:panelGrid columns="3" styleClass="panelDatosPersonales">
                            
                            <p:panel  >

                                <p:tab title ="Datos Usuario">
                                    <h:panelGrid columns="3" >

                                        <h:panelGrid columns="1">
                                            <p:outputLabel for="add_1" value="Tipo de Documento :" />
                                            <p:selectOneMenu  id="add_1" value="#{registrarBean.docuSelected}" required="true" requiredMessage="Tipo documento requerido" >  
                                                <f:selectItem itemLabel="Seleccione" itemValue="" />  
                                                <f:selectItems value="#{registrarBean.itemsDocumentos}"/>  
                                            </p:selectOneMenu> 
                                        </h:panelGrid>



                                        <h:panelGrid columns="1">
                                            <p:outputLabel for="doc" value="Documento:" />
                                            <p:inputMask id="doc" value="#{registrarBean.tercero.numidentificacion}" mask="9999999999" required="true" requiredMessage="Documento requerido"/>
                                        </h:panelGrid>

                                        <h:panelGrid columns="1">
                                            <p:outputLabel for="pNombre" value="Primer Nombre:" />
                                            <p:inputText id="pNombre" value="#{registrarBean.tercero.primernombre}" required="true" requiredMessage="Primer Nombre requerido"/>
                                        </h:panelGrid>

                                        <h:panelGrid columns="1">
                                            <p:outputLabel for="sNombre" value="Segundo Nombre:" />
                                            <p:inputText id="sNombre" value="#{registrarBean.tercero.segundonombre}"  />
                                        </h:panelGrid>

                                        <h:panelGrid columns="1">
                                            <p:outputLabel for="pApellido" value="Primer Apellido:" />
                                            <p:inputText id="pApellido" value="#{registrarBean.tercero.primerapellido}" required="true" requiredMessage="Primer Apellido requerido"/>
                                        </h:panelGrid>

                                        <h:panelGrid columns="1">
                                            <p:outputLabel for="sApellido" value="Segundo Apellido:" />
                                            <p:inputText id="sApellido" value="#{registrarBean.tercero.segundoapellido}" />
                                        </h:panelGrid>

                                        <h:panelGrid columns="1">
                                            <p:outputLabel for="fechaNacimiento" value="Fecha Nacimiento:" />
                                            <p:calendar id="fechaNacimiento" value="#{registrarBean.fecha}" showOn="button" required="true" requiredMessage="Fecha Nacimiento requerido" />
                                        </h:panelGrid>

                                        <h:panelGrid columns="1">
                                            <p:outputLabel for="phoneFijo" value="Telefono:" />
                                            <p:inputMask id="phoneFijo" value="#{registrarBean.tercero.telefonofijo}" mask="9999999" />
                                        </h:panelGrid>


                                        <h:panelGrid columns="1">
                                            <p:outputLabel for="phoneCel" value="Telefono Celular" />
                                            <p:inputMask id="phoneCel" value="#{registrarBean.tercero.telefonocelular}" mask="(999) 999-9999"/>
                                        </h:panelGrid>

                                        <h:panelGrid columns="1">
                                            <p:outputLabel for="correo" value="Correo Electronico:" />
                                            <p:inputText id="correo" value="#{registrarBean.tercero.correo}" required="true" requiredMessage="Correo requerido"/>
                                        </h:panelGrid>

                                        <h:panelGrid columns="1">
                                            <p:outputLabel  value="Usuario:" />
                                            <p:inputText value="#{registrarBean.username}" required="true" requiredMessage="Usuario requerido"/>

                                        </h:panelGrid>

                                        <h:panelGrid columns="1">
                                            <p:outputLabel  value="Contraseña:" />
                                            <p:password value="#{registrarBean.contra}" required="true" requiredMessage="Contraseña requerido"/>

                                        </h:panelGrid>

                                    </h:panelGrid>
                                    <p:separator />

                                    <p:commandButton 
                                        value="Registrar" action="#{registrarBean.actionButon()}" update=":mensajes"/>
                                    <p:commandButton 
                                        value="Home" action="login.xhtml" update=":mensajes" process="@this" />
                                </p:tab>
                            </p:panel>
                        </h:panelGrid>

                    </h:form>
              
            </div>
            <div id="bottom">
                <h2>&copy; 2018 - PROYECCION SOCIAL (UNIAJC)</h2>
            </div>
        </div>
    </h:body>

</html>
