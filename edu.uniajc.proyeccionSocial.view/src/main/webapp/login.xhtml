<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="CSS/login.css" rel="stylesheet" type="text/css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Proyeccion Social</title>
    </h:head>

    <h:body>
        <p:growl id="mensajes" showDetail="true" life="2000" />
        <div id="divGeneral">
            <div id="top">
                <div id="logo">                  
                    <p:graphicImage value="resources/image/LOGO CAMACHO.png"/>                  
                </div>
                <div id="logotipo">
                    <h1> <center>Proyeccion Social</center></h1>
                </div>
                <div>
                    <h:form>

                        <h:panelGrid columns="1">
                            <p:spacer height="50"></p:spacer>
                        <p:panel  style="width:300px" class = "panelGridCenter">
                            <h:panelGrid columns="2" cellpadding="5">
                               
                                <h:outputLabel for="username" value="Usuarioo:" />
                                <p:inputText value="#{loginBean.nombre}" id="username"
                                             required="true" label="username" requiredMessage="Campo requerido"/>
                                <h:outputLabel for="password" value="Clave:" />
                                <p:password value="#{loginBean.clave}" id="password" required="true"
                                            label="password"  requiredMessage="Campo requerido"/>
                                <p:spacer width="20" ></p:spacer>
                                <h:panelGrid columns="2">
                                   
                                <p:commandButton id="loginButton" value="Login"
                                                 action="#{loginBean.login}" update=":mensajes"
                                                 />
                                <p:commandButton id="regisButton" value="Registrate" process="@this"
                                                 action="#{loginBean.registrar}" update=":mensajes"
                                                  />
                                </h:panelGrid>
                                 
                                  
                                 
                            </h:panelGrid>
                        </p:panel>
                            </h:panelGrid>
                    </h:form>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <div id="bottom">
                <h2>&copy; 2017 - IRIS (UNIAJC)</h2>
            </div>
        </div>
    </h:body>

</html>
