<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <!-- <link href="CSS/login.css" rel="stylesheet" type="text/css"/>-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <!--<h:outputStylesheet name="CSS/login.css"/>-->
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Proyección Social</title>
    </h:head>

    <h:body>
        <p:growl id="mensajes" showDetail="true" life="2000" />
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage value="resources/image/ajaxloadingbar.gif" />
        </p:dialog>

        <div id="divGeneral">
            <div id="top">
                <div id="logo">                  
                    <p:graphicImage value="resources/image/LOGO CAMACHO.png"/>                  
                </div>
                <div id="logotipo">
                    <h1> <center>Proyección Social</center></h1>
                </div>

                <div style="clear:both;"></div>
            </div>
            <div  class="center_content">
                <h:form>

                    <h:panelGrid columns="1" styleClass="panelDatosPersonales">

                        <p:panel  style="width:300px" class = "panelGridCenter">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="username" value="Usuario:" />
                                <p:inputText value="#{loginBean.nombre}" id="username"
                                             label="username" />
                                <h:outputLabel for="password" value="Clave:" />
                                <p:password value="#{loginBean.clave}" id="password" 
                                            label="password"  />
                                <p:spacer width="20" ></p:spacer>
                                <h:panelGrid columns="6">
                                    <h:outputLabel />
                                    <h:outputLabel />
                                    <h:outputLabel />
                                    <h:outputLabel />
                                    <h:outputLabel />
                                    <p:commandButton id="loginButton" value="Ingresar"
                                                     action="#{loginBean.login}" update=":mensajes"
                                                     />


                                </h:panelGrid>



                            </h:panelGrid>
                            <p:separator></p:separator>
                            <h:panelGrid columns="2" cellpadding="5" styleClass="panelDatosPersonales">
                                <p:commandLink  id="cambioClave" value="Olvidé mi Clave" 
                                                action="#{loginBean.recuperar}" update=":mensajes"
                                                />
                                <p:commandLink id="regisButton" value="Regístrate" process="@this"
                                               action="#{loginBean.registrar}" update=":mensajes"
                                               />
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </h:form>
            </div>
            <div id="bottom">
                <h2>&copy; 2018 - PROYECCIÓN SOCIAL (UNIAJC)</h2>
            </div>
        </div>
    </h:body>

</html>
