<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="CSS/login.css" rel="stylesheet" type="text/css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Proyección Social</title>
    </h:head>

    <h:body>

        <ui:composition template="Home.xhtml">
            <ui:define name="content">
                <p:growl id="mensajes" showDetail="true" life="2000" />
                <h:form>
                    <p:tabView id="tab">
                        <p:tab title="Gestión Usuario">


                            <h:panelGrid columns="2" styleClass="panelDatosPersonales">



                                <p:tab title ="Datos Usuario">
                                    <h:panelGrid columns="4" >

                                        
                                            <p:outputLabel for="add_1" value="Tipo de Documento :" />
                                            <p:selectOneMenu  id="add_1" value="#{editarCuentaBean.docuSelected}" required="true" requiredMessage="Tipo documento requerido" disabled="true" >  
                                                <f:selectItem itemLabel="Seleccione" itemValue="" />  
                                                <f:selectItems value="#{editarCuentaBean.itemsDocumentos}"/>  
                                            </p:selectOneMenu> 
                                     



                                       
                                            <p:outputLabel for="doc" value="Documento:" />
                                            <p:inputText id="doc" value="#{editarCuentaBean.tercero.numidentificacion}"  required="true" requiredMessage="documento requerido"  disabled="true"/>
                                      

                                      
                                            <p:outputLabel for="pNombre" value="Primer Nombre:" />
                                            <p:inputText id="pNombre" value="#{editarCuentaBean.tercero.primernombre}" required="true" requiredMessage="Nombre requerido">
                                            <f:validateLength minimum="2" maximum="100"/>
                                            </p:inputText>
                                      

                                      
                                            <p:outputLabel for="sNombre" value="Segundo Nombre:" />
                                            <p:inputText id="sNombre" value="#{editarCuentaBean.tercero.segundonombre}"  >
                                            <f:validateLength  maximum="50"/>
                                            </p:inputText>
                                      

                                       
                                            <p:outputLabel for="pApellido" value="Primer Apellido:" />
                                            <p:inputText id="pApellido" value="#{editarCuentaBean.tercero.primerapellido}" required="true" requiredMessage="Apellido requerido">
                                            <f:validateLength minimum="2" maximum="100"/>
                                            </p:inputText>
                                      

                                       
                                            <p:outputLabel for="sApellido" value="Segundo Apellido:" />
                                            <p:inputText id="sApellido" value="#{editarCuentaBean.tercero.segundoapellido}" >
                                            <f:validateLength  maximum="50"/>
                                            </p:inputText>
                                       

                                      
                                            <p:outputLabel for="fechaNacimiento" value="Fecha Nacimiento:" />
                                            <p:calendar id="fechaNacimiento" value="#{editarCuentaBean.fecha}" showOn="button" required="true" requiredMessage="Fecha requerido" />
                                       

                                        
                                            <p:outputLabel for="phoneFijo" value="Teléfono:" />
                                            <p:inputMask id="phoneFijo" value="#{editarCuentaBean.tercero.telefonofijo}" mask="9999999" />
                                      


                                       
                                            <p:outputLabel for="phoneCel" value="Teléfono Celular" />
                                            <p:inputMask id="phoneCel" value="#{editarCuentaBean.tercero.telefonocelular}" mask="(999) 999-9999"/>
                                     

                                       
                                            <p:outputLabel for="correo" value="Correo Electrónico:" />
                                            <p:inputText id="correo" value="#{editarCuentaBean.tercero.correo}" required="true" requiredMessage="Correo requerido">
                                            <f:validateLength minimum="2" maximum="50"/>
                                            </p:inputText>
                                       
                                      
                                            <p:outputLabel  value="Usuario:" />
                                            <p:inputText value="#{editarCuentaBean.usuario.usuario}" required="true" requiredMessage="Usuario requerido" disabled="true"/>

                                     

             

                                    </h:panelGrid>
                                    <p:separator />

                                    <p:commandButton 
                                        value="Guardar" action="#{editarCuentaBean.actionButon()}" update=":mensajes"/>

                                </p:tab>
                            </h:panelGrid>


                        </p:tab>
                    </p:tabView>

                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>

</html>
