<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="CSS/login.css" rel="stylesheet" type="text/css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Proyecci√≥n Social</title>
    </h:head>
    <body>

        <ui:composition template="Home.xhtml">
            <ui:define name="content">


                <h:form id="forma">  
                    <h:panelGrid columns="2" styleClass="panelDatosPersonales">

                        <p:panel>
                            <p:growl id="grow" showDetail="true" life="5555"/> 
                            <p:tabView id="tab">



                                <p:tab title="Cambiar Clave"> <!-- Nombre  -->
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <p:outputLabel  value="Clave Actual:" />
                                            <p:password id="claveActual" value="#{resetClaveBean.claveActual}"  />

                                        </h:panelGrid>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <p:outputLabel  value="Nueva Clave:" />
                                            <p:password id="claveNuevaUno" value="#{resetClaveBean.claveNew1}"  />

                                        </h:panelGrid>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <p:outputLabel  value="Confirme la Clave: " />
                                            <p:password id="claveNuevaDos" value="#{resetClaveBean.claveNew2}"  />

                                        </h:panelGrid>
                                    </h:panelGrid>                                   

                                    <p:separator></p:separator>
                                    <p:commandButton 
                                        id="guardar" value="Guardar" action="#{resetClaveBean.guardar()}"   update=":forma:grow,:forma:tab:claveActual,:forma:tab:claveNuevaUno,:forma:tab:claveNuevaDos" />


                                </p:tab>

                            </p:tabView>
                        </p:panel>
                    </h:panelGrid>
                </h:form>


            </ui:define>

        </ui:composition>


    </body>
</html>
